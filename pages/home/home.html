<ion-header>
  <ion-navbar>
    <ion-title>UAU</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label color="primary" floating>Efeito Cool </ion-label>
    <ion-input class="aaa"  type="email"  value={{valor}} ></ion-input>
  </ion-item>
  <button   class="aaa" ion-button round (click)="outracoisa($event)">ROK</button>
  <button ion-button (click)="teste($event)">
  Click me!
</button>

<ion-item detail-push>
    <ion-label color="primary" floating>Floating Label</ion-label>
    <ion-input class="aaa"  type="email"  value={{valor}} ></ion-input>
</ion-item>


  <ion-item-divider></ion-item-divider>

<ion-item detail-push>
    <ion-label color="primary" >Label Comum</ion-label>
    <ion-input class="aaa"  type="email"  value={{valor}} ></ion-input>
</ion-item>

<ion-list>

  <!-- List header with buttons on each side -->
  <ion-list-header>  List Header</ion-list-header>
    <ion-item>
    <button ion-button item-start (click)="buttonClick()">OLLAAA</button>

    <button ion-button outline item-end (click)="buttonClick()">Outline</button>
    </ion-item>

  <!-- Loops through and creates multiple items -->
  <ion-item *ngFor="let item of items">
    Item {{item}}
  </ion-item>

  <!-- Button item with an icon on the left -->
  <button ion-item>
    <ion-icon name="star" item-start></ion-icon>
    Button Item
  </button>

  <!-- Item with a label and content -->
  <ion-item>
    <ion-label>
      Item Label
    </ion-label>
    <div item-content>
      Item Content next to the label
    </div>
  </ion-item>

  <!-- Item with left and right buttons -->
  <ion-item>
    <button ion-button item-start (click)="buttonClick()">Button</button>
    Item
    <button ion-button outline item-end (click)="buttonClick()">Outline</button>
  </ion-item>

  <!-- Item divider with a right button -->
  <ion-item-divider>
    Item Divider
    <button ion-button item-end>Button</button>
  </ion-item-divider>

  <!-- Disabled button item with left and right buttons -->
  <button ion-item disabled>
    <button ion-button item-start (click)="buttonClick()">
      <ion-icon name="home"></ion-icon>
      Left Icon
    </button>
    Disabled Button Item
    <button ion-button outline item-end (click)="buttonClick()">
      <ion-icon name="star"></ion-icon>
      Left Icon
    </button>
  </button>

  <!-- Item with an avatar on the left and button on the right -->
  <ion-item>
    <ion-avatar item-start>
      <img src="img/my-avatar.png">
    </ion-avatar>
    Avatar Item
    <button ion-button outline item-end>View</button>
  </ion-item>

  <!-- Item with a thumbnail on the right -->
  <ion-item>
    <h2>Item</h2>
    <p>Item Paragraph</p>
    <ion-thumbnail item-end>
      <img src="img/my-thumbnail.png">
    </ion-thumbnail>
  </ion-item>

  <!-- Sliding item -->
  <ion-item-sliding>
    <ion-item>
      Item
    </ion-item>
    <ion-item-options>
      <button ion-button color="primary" (click)="archive()">Archive</button>
    </ion-item-options>
  </ion-item-sliding>

</ion-list>


  
</ion-content>
